<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Дополнительные стили для страницы ошибки */
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            margin-top: 100px;
        }
        .error-code {
            font-size: 144px;
            color: #343a40;
            font-weight: bold;
        }
        .error-message {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-back {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-back:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">Внутренняя ошибка сервера</div>
            <p>Извините, сервер в какой-то момент не смог обработать запрос из-за непредвиденной проблемы.</p>
            <a href="/" class="btn btn-back">Вернуться на главную</a>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS (необходим для работы компонентов Bootstrap, если вы их используете) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
